<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Grid Room - Responsive</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ffffff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        p {
            max-width: 80%;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>3D Grid Odası</h2>
        <p>Telefonda etrafa bakmak için cihazı çevirin.<br>Bilgisayarda mouse ile sürükleyin.</p>
        <p style="font-size:12px; color:#aaa;">(iOS cihazlarda sensör izni gereklidir)</p>
        <button id="startButton">BAŞLAT / İZİN VER</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. Temel Kurulumlar ---
        const scene = new THREE.Scene();
        // Arka plan rengi (Resimdeki gibi siyah)
        scene.background = new THREE.Color(0x000000); 

        // Kamera ayarları
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Kamerayı kutunun tam ortasına koyuyoruz
        camera.position.set(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. Odayı (Grid Box) Oluşturma ---
        // Resimdeki gibi dikdörtgenler prizması şeklinde bir kutu
        // Genişlik: 40, Yükseklik: 20, Derinlik: 60
        // Segmentler: Izgara sıklığını belirler (Resimdeki gibi kare kare olması için)
        const geometry = new THREE.BoxGeometry(40, 20, 60, 20, 10, 30);
        
        // Materyal: Sadece çizgiler (Wireframe), Beyaz renk
        const material = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            wireframe: true,
            transparent: true,
            opacity: 0.8 
        });

        const room = new THREE.Mesh(geometry, material);
        
        // Kutunun normal yüzeyleri dışa bakar, biz içinde olacağımız için materyali "çift taraflı" render ediyoruz
        material.side = THREE.BackSide; 
        
        scene.add(room);

        // --- 3. Kontrol Mantığı (Mouse + Gyroscope) ---
        
        let isMobile = false;
        let lon = 0, lat = 0;
        let phi = 0, theta = 0;
        let startX = 0, startY = 0, startLon = 0, startLat = 0;
        let isUserInteracting = false;

        // Mouse / Dokunmatik Kontrolleri
        document.addEventListener('mousedown', onPointerStart, false);
        document.addEventListener('mousemove', onPointerMove, false);
        document.addEventListener('mouseup', onPointerUp, false);
        
        document.addEventListener('touchstart', onPointerStart, {passive: false});
        document.addEventListener('touchmove', onPointerMove, {passive: false});
        document.addEventListener('touchend', onPointerUp, false);

        function onPointerStart(event) {
            isUserInteracting = true;
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            startX = clientX;
            startY = clientY;
            startLon = lon;
            startLat = lat;
        }

        function onPointerMove(event) {
            if (!isUserInteracting) return;
            const clientX = event.clientX || event.touches[0].clientX;
            const clientY = event.clientY || event.touches[0].clientY;
            
            // Hassasiyet ayarı (0.1)
            lon = (startX - clientX) * 0.1 + startLon;
            lat = (clientY - startY) * 0.1 + startLat;
        }

        function onPointerUp() {
            isUserInteracting = false;
        }

        // --- 4. Jiroskop (Telefonu Çevirme) Kontrolü ---
        // DeviceOrientation kontrolü için basit bir mantık
        let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let initialOffset = null;

        function handleOrientation(event) {
            if(!initialOffset) initialOffset = event.alpha;
            deviceOrientation = event;
            isMobile = true;
        }

        // --- 5. Başlat Butonu ve İzin İşlemleri (iOS 13+ için gerekli) ---
        const btn = document.getElementById("startButton");
        const overlay = document.getElementById("overlay");

        btn.addEventListener("click", function() {
            // Overlay'i kaldır
            overlay.style.display = "none";

            // iOS 13+ İzin İsteği
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            alert("Sensör izni reddedildi. Dokunarak kontrol edebilirsiniz.");
                        }
                    })
                    .catch(console.error);
            } else {
                // Android veya eski cihazlar (İzin gerekmez)
                window.addEventListener('deviceorientation', handleOrientation);
            }
        });

        // --- 6. Responsive Ayarı ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 7. Animasyon Döngüsü ---
        function animate() {
            requestAnimationFrame(animate);

            if (isMobile && deviceOrientation.beta !== null) {
                // --- Telefon Modu (Gyro) ---
                // Telefon hareketlerini Euler açılarına çevir
                // Bu kısım temel bir oryantasyon sağlar
                
                // Basit bir yaklaşım: Beta (x ekseni), Gamma (y ekseni)
                // Daha pürüzsüz bir deneyim için math utils kullanımı:
                
                const alpha = deviceOrientation.alpha ? THREE.Math.degToRad(deviceOrientation.alpha) : 0; // Z
                const beta = deviceOrientation.beta ? THREE.Math.degToRad(deviceOrientation.beta) : 0; // X
                const gamma = deviceOrientation.gamma ? THREE.Math.degToRad(deviceOrientation.gamma) : 0; // Y
                
                // Jiroskop verisini kameraya uygula (Basitleştirilmiş versiyon)
                // Not: Tam 360 VR deneyimi için "DeviceOrientationControls" kütüphanesi önerilir ama
                // tek dosya olması için manuel hesaplama veya dokunmatik öncelik veriyoruz.
                // Burada hibrit bir yapı kullanıyoruz: Eğer dokunmuyorsak sensör hafifçe kamerayı yönlendirir.
                
                if (!isUserInteracting) {
                   // Telefonu çevirdiğinde hafif kayma efekti (Tam VR değil, "Paralaks" hissi)
                   // Tam VR kütüphanesi harici dosya gerektireceği için bu yöntem "Look Around" hissi verir.
                   lon = -deviceOrientation.alpha;
                   lat = deviceOrientation.beta - 90;
                }
            }

            // Açı kısıtlamaları (Yukarı/Aşağı sonsuz dönmesin)
            lat = Math.max(-85, Math.min(85, lat));

            // Koordinat hesaplaması
            phi = THREE.Math.degToRad(90 - lat);
            theta = THREE.Math.degToRad(lon);

            const target = new THREE.Vector3();
            target.x = 500 * Math.sin(phi) * Math.cos(theta);
            target.y = 500 * Math.cos(phi);
            target.z = 500 * Math.sin(phi) * Math.sin(theta);

            camera.lookAt(target);

            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
