<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Architect | Simulation V.1.0</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Matrix Yağmuru Canvas */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.4; /* 3D objenin arkasında hafif görünmesi için */
        }

        /* 3D Sahne Container */
        #world {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* UI Katmanı */
        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 3;
            color: #0F0;
            text-shadow: 0 0 5px #0F0;
            pointer-events: none; /* Tıklamaları engelleme */
        }

        h1 {
            font-size: 24px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        #loading-bar {
            width: 200px;
            height: 2px;
            background: #003300;
            margin-top: 10px;
            position: relative;
        }

        #progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #0F0;
            width: 0%;
            animation: load 3s forwards;
            box-shadow: 0 0 10px #0F0;
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div id="world"></div>

    <div id="ui-layer">
        <h1>ARCHITECT_SYSTEM <span class="blink">_</span></h1>
        <p>Target: HEYDAR_ALIYEV_CENTER // PARAMETRIC_DATA</p>
        <p>Status: RENDERING_SIMULATION...</p>
        <div id="loading-bar"><div id="progress"></div></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- BÖLÜM 1: MATRIX YAĞMURU (2D CANVAS) ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const cols = Math.floor(width / 20) + 1;
        const ypos = Array(cols).fill(0);

        // Matrix karakterleri (Katakana + Latin)
        const characters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        function matrixDraw() {
            ctx.fillStyle = '#0001'; // Arkada iz bırakma efekti
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#0F0';
            ctx.font = '15pt monospace';

            ypos.forEach((y, ind) => {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                
                // Bazı harfleri daha parlak yap
                if (Math.random() > 0.98) {
                    ctx.fillStyle = '#FFF'; 
                } else {
                    ctx.fillStyle = '#0F0';
                }

                const x = ind * 20;
                ctx.fillText(text, x, y);

                if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
                else ypos[ind] = y + 20;
            });
        }

        // --- BÖLÜM 2: THREE.JS 3D SAHNE ---
        const world = document.getElementById('world');
        
        // Sahne Kurulumu
        const scene = new THREE.Scene();
        // Sahneye hafif sis ekle (derinlik hissi için)
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        world.appendChild(renderer.domElement);

        // Kontroller (Mouse ile döndürme)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- MİMARİ YAPI OLUŞTURMA (Parametrik Dalga) ---
        // Fotoğraftaki kıvrımlı yapıyı taklit etmek için noktalar (particles) kullanacağız.
        
        const particleCount = 12000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const originalY = new Float32Array(particleCount); // Dalgalanma animasyonu için orijinal Y pozisyonlarını sakla

        // Zaha Hadid tarzı bir şekil oluşturmak için matematiksel fonksiyon
        let i = 0;
        const size = 30;
        const step = 0.3;

        for (let x = -size; x < size; x += step) {
            for (let z = -size/2; z < size/2; z += step) {
                if (i >= particleCount) break;

                // X ve Z kordinatları
                positions[i * 3] = x;
                positions[i * 3 + 2] = z;

                // Y (Yükseklik) kordinatı - Karmaşık Sinüs/Kosinüs dalgası
                // Bu fonksiyon fotoğraftaki o büyük kıvrımı simüle etmeye çalışır
                let y = Math.sin(x * 0.2) * 2 + Math.cos(z * 0.3) * 2;
                
                // Merkezdeki tepe noktası (Binanın yüksek kısmı)
                y += Math.exp(-0.1 * (Math.pow(x - 5, 2) + Math.pow(z, 2))) * 10;
                
                // Sol taraftaki kıvrım
                y += Math.sin(x * 0.5 + z) * 1.5;

                positions[i * 3 + 1] = y;
                originalY[i] = y; // Animasyon için referans
                i++;
            }
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Materyal: Matrix tarzı parlak yeşil noktalar
        const material = new THREE.PointsMaterial({
            color: 0x00FF00,
            size: 0.15,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const architectMesh = new THREE.Points(geometry, material);
        scene.add(architectMesh);

        // Alt tarafa bir ızgara (zemin) ekleyelim
        const gridHelper = new THREE.GridHelper(60, 60, 0x003300, 0x001100);
        gridHelper.position.y = -5;
        scene.add(gridHelper);

        // --- ANİMASYON DÖNGÜSÜ ---
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);

            time += 0.01;

            // 1. Matrix Yağmurunu Çiz
            matrixDraw();

            // 2. 3D Yapıyı Canlandır (Nefes alma / Veri akışı efekti)
            const positions = architectMesh.geometry.attributes.position.array;

            for (let j = 0; j < particleCount; j++) {
                // Her noktanın Y pozisyonunu hafifçe dalgalandır
                const y = originalY[j];
                const x = positions[j * 3];
                
                // Dijital "glitch" veya dalgalanma efekti
                positions[j * 3 + 1] = y + Math.sin(time + x * 0.5) * 0.3;
            }
            
            architectMesh.geometry.attributes.position.needsUpdate = true;

            // Kamerayı güncelle
            controls.update();

            // 3D Sahneyi Renderla
            renderer.render(scene, camera);
        }

        // --- PENCERE BOYUTLANDIRMA ---
        window.addEventListener('resize', () => {
            // Matrix Canvas
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            // 3D Kamera
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Başlat
        animate();

    </script>
</body>
</html>
