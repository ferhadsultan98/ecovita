<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web City - Sürüş Simülasyonu</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #0ff;
            pointer-events: none;
            user-select: none;
            z-index: 100;
        }
        h1 { margin: 0 0 10px 0; font-size: 18px; text-transform: uppercase; letter-spacing: 2px; }
        p { margin: 5px 0; font-size: 14px; color: #ccc; }
        .key { color: #fff; font-weight: bold; background: #333; padding: 2px 6px; border-radius: 4px; }
        
        /* Mobil Kontroller */
        #mobile-controls {
            display: none; /* Masaüstünde gizli, mobilde JS ile açılabilir istenirse */
            position: absolute;
            bottom: 20px;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        #action-btn {
            position: absolute;
            right: 30px;
            bottom: 150px;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.5);
            border: 2px solid #0ff;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99;
            display: none; /* Sadece mobilde veya etkileşimde gösterilebilir */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="info">
        <h1>Neon City Drive</h1>
        <p><span class="key">W, A, S, D</span> : Hareket Et / Sür</p>
        <p><span class="key">F</span> : Arabaya Bin / İn</p>
        <p><span class="key">SHIFT</span> : Koş / Nitro</p>
        <p>Durum: <span id="status-text" style="color: yellow;">Yürüyor</span></p>
    </div>

    <div id="action-btn">F</div>

    <script>
        // --- TEMEL KURULUM ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510);
        scene.fog = new THREE.FogExp2(0x050510, 0.015);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- IŞIKLANDIRMA ---
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Loş ortam
        scene.add(ambientLight);

        const moonLight = new THREE.DirectionalLight(0xaaccff, 0.5);
        moonLight.position.set(50, 100, 50);
        moonLight.castShadow = true;
        moonLight.shadow.mapSize.width = 2048;
        moonLight.shadow.mapSize.height = 2048;
        scene.add(moonLight);

        // --- ŞEHİR OLUŞTURMA (Prosedürel) ---
        // Zemin
        const groundGeo = new THREE.PlaneGeometry(2000, 2000);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.6 });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Binalar
        const buildingGeo = new THREE.BoxGeometry(1, 1, 1);
        // Binalar için rastgele renkler yerine neon şehir tarzı
        const buildingMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.2 });
        
        const cityGroup = new THREE.Group();
        scene.add(cityGroup);

        const buildings = [];
        
        function createCity() {
            for(let i=0; i<300; i++) {
                const h = Math.random() * 20 + 5;
                const w = Math.random() * 5 + 3;
                const d = Math.random() * 5 + 3;
                
                const mesh = new THREE.Mesh(buildingGeo, buildingMat);
                mesh.position.x = (Math.random() - 0.5) * 400;
                mesh.position.z = (Math.random() - 0.5) * 400;
                
                // Yolu temiz tut (Merkezde bina olmasın)
                if(Math.abs(mesh.position.x) < 20) mesh.position.x += 30;

                mesh.position.y = h / 2;
                mesh.scale.set(w, h, d);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                // Neon pencereler (Basit bir numara)
                if(Math.random() > 0.7) {
                    const windowLight = new THREE.PointLight(0xff00ff, 1, 20);
                    windowLight.position.set(mesh.position.x, Math.random() * h, mesh.position.z + d/2 + 0.5);
                    cityGroup.add(windowLight);
                }

                cityGroup.add(mesh);
                buildings.push(mesh); // Çarpışma kontrolü için sakla
            }
        }
        createCity();

        // --- OYUNCU (İNSAN) ---
        const playerGeo = new THREE.CapsuleGeometry(0.5, 1.5, 4, 8);
        const playerMat = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
        const player = new THREE.Mesh(playerGeo, playerMat);
        player.position.set(5, 1.25, 0);
        player.castShadow = true;
        scene.add(player);

        // --- ARABA TASARIMI (Low Poly Spor Araba) ---
        const carGroup = new THREE.Group();
        
        // Gövde
        const chassisGeo = new THREE.BoxGeometry(2, 0.8, 4.5);
        const chassisMat = new THREE.MeshStandardMaterial({ color: 0xff0000, metalness: 0.7, roughness: 0.2 });
        const chassis = new THREE.Mesh(chassisGeo, chassisMat);
        chassis.position.y = 0.8;
        chassis.castShadow = true;
        carGroup.add(chassis);

        // Üst Kabin
        const cabinGeo = new THREE.BoxGeometry(1.8, 0.6, 2.5);
        const cabinMat = new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.9, roughness: 0.1 });
        const cabin = new THREE.Mesh(cabinGeo, cabinMat);
        cabin.position.y = 1.5;
        cabin.position.z = -0.2;
        carGroup.add(cabin);

        // Farlar
        const headLightL = new THREE.SpotLight(0xffffff, 5, 50, 0.5, 0.5, 1);
        headLightL.position.set(-0.6, 0.8, 2.2);
        headLightL.target.position.set(-0.6, 0, 10);
        carGroup.add(headLightL);
        carGroup.add(headLightL.target);

        const headLightR = new THREE.SpotLight(0xffffff, 5, 50, 0.5, 0.5, 1);
        headLightR.position.set(0.6, 0.8, 2.2);
        headLightR.target.position.set(0.6, 0, 10);
        carGroup.add(headLightR);
        carGroup.add(headLightR.target);

        // Tekerlekler
        const wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.4, 16);
        const wheelMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
        
        function createWheel(x, z) {
            const wheel = new THREE.Mesh(wheelGeo, wheelMat);
            wheel.rotation.z = Math.PI / 2;
            wheel.position.set(x, 0.4, z);
            wheel.castShadow = true;
            carGroup.add(wheel);
            return wheel;
        }
        
        const wheels = [
            createWheel(-1.1, 1.5), // Ön Sol
            createWheel(1.1, 1.5),  // Ön Sağ
            createWheel(-1.1, -1.5), // Arka Sol
            createWheel(1.1, -1.5)   // Arka Sağ
        ];

        carGroup.position.set(0, 0, 10);
        scene.add(carGroup);

        // --- OYUN MANTIĞI & DEĞİŞKENLER ---
        let mode = 'walking'; // 'walking' veya 'driving'
        const keys = { w: false, a: false, s: false, d: false, shift: false };
        
        // Karakter Değişkenleri
        let playerSpeed = 0.15;
        let playerRotation = 0;

        // Araba Değişkenleri
        let speed = 0;
        let steering = 0;
        let maxSpeed = 1.5;
        let acceleration = 0.02;
        let friction = 0.98;

        // Kamera Takip Hedefi
        const cameraOffset = new THREE.Vector3(0, 5, -8); // Arkadan takip
        let currentCameraPos = new THREE.Vector3();

        // --- KONTROLLER ---
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (keys.hasOwnProperty(key)) keys[key] = true;
            if (key === 'shift') keys.shift = true;
            
            // Arabaya Binme / İnme
            if (key === 'f') toggleVehicle();
        });

        window.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (keys.hasOwnProperty(key)) keys[key] = false;
            if (key === 'shift') keys.shift = false;
        });

        // Mobil Buton Desteği (Basit)
        const actionBtn = document.getElementById('action-btn');
        actionBtn.style.display = 'flex'; // Her zaman göster (test için)
        actionBtn.addEventListener('click', toggleVehicle);

        function toggleVehicle() {
            const dist = player.position.distanceTo(carGroup.position);
            
            if (mode === 'walking') {
                if (dist < 5) {
                    mode = 'driving';
                    player.visible = false; // Karakteri gizle
                    document.getElementById('status-text').innerText = "Sürüyor";
                    document.getElementById('status-text').style.color = "cyan";
                }
            } else {
                mode = 'walking';
                // Karakteri arabanın yanına koy
                player.position.copy(carGroup.position);
                player.position.x += 2.5; 
                player.visible = true;
                speed = 0; // Arabayı durdur (isteğe bağlı)
                document.getElementById('status-text').innerText = "Yürüyor";
                document.getElementById('status-text').style.color = "yellow";
            }
        }

        // --- ÇARPIŞMA KONTROLÜ (Basit) ---
        function checkCollision(position) {
            // Şehir sınırları
            if(Math.abs(position.x) > 1000 || Math.abs(position.z) > 1000) return true;
            
            // Basit bina çarpışması (Box vs Point)
            // Performans için sadece yakındaki binaları kontrol etmek gerekir ama burada basit tutuyoruz
            for (let b of buildings) {
                const box = new THREE.Box3().setFromObject(b);
                if (box.containsPoint(position)) return true;
            }
            return false;
        }

        // --- OYUN DÖNGÜSÜ ---
        function animate() {
            requestAnimationFrame(animate);

            // --- YÜRÜME MODU ---
            if (mode === 'walking') {
                const moveSpeed = keys.shift ? playerSpeed * 1.8 : playerSpeed;
                const prevPos = player.position.clone();

                if (keys.w) {
                    player.position.x -= Math.sin(playerRotation) * moveSpeed;
                    player.position.z -= Math.cos(playerRotation) * moveSpeed;
                }
                if (keys.s) {
                    player.position.x += Math.sin(playerRotation) * moveSpeed;
                    player.position.z += Math.cos(playerRotation) * moveSpeed;
                }
                if (keys.a) playerRotation += 0.05;
                if (keys.d) playerRotation -= 0.05;

                player.rotation.y = playerRotation;

                // Çarpışma varsa geri al
                if(checkCollision(player.position)) player.position.copy(prevPos);

                // Kamerayı karaktere odakla
                const targetPos = player.position.clone();
                targetPos.y += 2;
                targetPos.x += Math.sin(playerRotation) * 8; // Arkasında dur
                targetPos.z += Math.cos(playerRotation) * 8;
                
                camera.position.lerp(targetPos, 0.1);
                camera.lookAt(player.position);
            }

            // --- SÜRÜŞ MODU ---
            else if (mode === 'driving') {
                // Hızlanma / Yavaşlama
                if (keys.w) speed += acceleration;
                if (keys.s) speed -= acceleration;
                
                // Sürtünme
                speed *= friction;

                // Dönüş (Sadece hareket ederken)
                if (Math.abs(speed) > 0.01) {
                    if (keys.a) steering += 0.04;
                    if (keys.d) steering -= 0.04;
                }
                
                // Direksiyon toparlama
                steering *= 0.9; 

                // Tekerlek Görsel Dönüşü
                wheels[0].rotation.y = steering; // Ön Sol
                wheels[1].rotation.y = steering; // Ön Sağ

                // Araba Hareketi
                const prevPos = carGroup.position.clone();
                carGroup.rotation.y += steering * speed; // Araba dönüşü
                carGroup.position.x -= Math.sin(carGroup.rotation.y) * speed;
                carGroup.position.z -= Math.cos(carGroup.rotation.y) * speed;

                // Çarpışma Kontrolü
                if(checkCollision(carGroup.position)) {
                    carGroup.position.copy(prevPos);
                    speed *= -0.5; // Geri tepme
                }

                // Kamera Takibi (Smooth)
                const relativeOffset = new THREE.Vector3(0, 6, 12);
                const cameraOffsetRotated = relativeOffset.applyMatrix4(carGroup.matrixWorld);
                camera.position.lerp(cameraOffsetRotated, 0.1);
                camera.lookAt(carGroup.position);
            }

            renderer.render(scene, camera);
        }

        // Responsive Ayarı
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
